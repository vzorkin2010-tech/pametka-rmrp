        // Function to display articles
        function displayArticles(articles, searchTerm = '') {
            articlesContainer.innerHTML = '';
            
            const filteredArticles = articles.filter(article => {
                if (!searchTerm) return true;
                
                const searchLower = searchTerm.toLowerCase();
                return (
                    article.number.toString().includes(searchTerm) ||
                    article.description.toLowerCase().includes(searchLower) ||
                    article.penalty.toLowerCase().includes(searchLower)
                );
            });
            
            if (filteredArticles.length === 0) {
                articlesContainer.innerHTML = '<div class="no-results">По вашему запросу ничего не найдено</div>';
                return;
            }
            
            filteredArticles.forEach(article => {
                const articleCard = document.createElement('div');
                articleCard.className = 'article-card';
                
                articleCard.innerHTML = `
                    <div class="article-number">Статья ${article.number}</div>
                    <div class="article-description">${article.description}</div>
                    <div class="article-penalty">${article.penalty}</div>
                `;
                
                articlesContainer.appendChild(articleCard);
            });
        }

            });
        });

            const searchTerm = searchInput.value.trim();
            const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
